<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Tarefas</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Sistema de Tarefas</h1>
            </div>
            <div class="input">
                <label for="tarefa">
                    Nome da tarefa:
                    <input type="text" id="tarefa" placeholder="Digite a sua nova tarefa"/>
                    <button id="add" type="button" onclick="adicionarTarefa()">Adicionar</button>
                </label>
            </div>
            <div class="list">
                <h2>Tarefas:</h2>
                <ul id="lista">
                </ul>
            </div>
    </body>
</html>
